name: Weekly Executive Brief

on:
  # Run every Friday at 14:00 UTC
  schedule:
    - cron: "0 14 * * FRI"

  # Allow manual trigger from GitHub UI
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-brief:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create outputs directory (if missing)
        run: mkdir -p outputs

      - name: Generate executive brief
        run: |
          python prototype/generate_exec_brief.py \
            --input prototype/sample_snapshot.json \
            --output outputs/exec-brief_LATEST.md

      - name: Commit and push output
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add outputs/exec-brief_LATEST.md
          git commit -m "chore: weekly executive brief update" || echo "No changes to commit"
          git push
