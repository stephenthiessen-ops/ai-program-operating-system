name: Weekly Executive Brief

on:
  schedule:
    - cron: "0 14 * * FRI"
  workflow_dispatch:

permissions:
  contents: write

jobs:
  generate-artifacts:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Create required directories
        run: |
          mkdir -p outputs

      - name: Transform CSV to snapshot JSON
        run: |
          python prototype/transform_jira_csv_to_snapshot.py \
            --input prototype/jira_export_SAMPLE.csv \
            --output prototype/snapshot_from_csv.json \
            --week-ending $(date -u +"%Y-%m-%d")

      - name: Generate executive brief (Markdown)
        run: |
          python prototype/generate_exec_brief.py \
            --input prototype/snapshot_from_csv.json \
            --output outputs/exec-brief_LATEST.md

      - name: Generate portfolio heatmap artifacts
        run: |
          python prototype/generate_portfolio_heatmap.py \
            --input prototype/snapshot_from_csv.json \
            --out-csv outputs/portfolio_heatmap.csv \
            --out-md outputs/portfolio_heatmap_SUMMARY.md

      - name: Commit and push artifacts
        run: |
          git config user.name "github-actions"
          git config user.email "github-actions@github.com"
          git add outputs/exec-brief_LATEST.md outputs/portfolio_heatmap.csv outputs/portfolio_heatmap_SUMMARY.md prototype/snapshot_from_csv.json
          git commit -m "chore: weekly portfolio artifacts update" || echo "No changes to commit"
          git push
